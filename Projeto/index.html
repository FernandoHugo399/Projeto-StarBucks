<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Caf√© starbucks</title>
    <link rel="shortcut icon" href="imagens/logo.png" type="image/x-icon">
</head>
<body>

    <header>
        <div class="first-container">

            <figure>
                <div class="img-first-container"><img src="imagens/logo.png" alt="logo starbucks"></div>
            </figure>

            <nav>
                <div class="menu-first-container">
                    <ul>
                        <li><a href="#">Home</a></li>
                        <li><a href="#">About</a></li>
                        <li><a href="#">Menu</a></li>
                        <li><a href="#">What's New</a></li>
                    </ul>
                </div> <!-- menu-first-container -->
            </nav>

            <div class="clear"></div>
        </div> <!-- first-container -->
    </header>

    <figure>
        <div class="circle">
            <div class="img-circle"><img src="imagens/img1.png" alt="copo starbucks"></div>
        </div> <!-- circle -->
    </figure>
    
    <section>
        <figure>
            <div class="icons-circle">
                <div class="facebook-icon icon-circle"> <a href="#"><img src="imagens/facebook.png" alt="facebook"></a></div>
                <div class="instagran-icon icon-circle"> <a href="#"><img src="imagens/instagram.png" alt="instagram"></a></div>
                <div class="twitter-icon icon-circle"> <a href="#"><img src="imagens/twitter.png" alt="twitter"></a></div>
            </div> <!-- icons-circle -->
        </figure>
    </section>

</body>
</html>
